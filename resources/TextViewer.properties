# @(#)TextViewer.properties	1.5 99/07/12
#
# Resource strings for TextViewer example

Title=TextViewer
ElementTreeFrameTitle=Elements
ViewportBackingStore=false

# menubar definition
#
# Each of the strings that follow form a key to be 
# used to the actual menu definition.
# old menubar=file edit debug
# menubar=file edit search insertMethod
menubar=file edit search helpMenu

# file Menu definition
#
# Each of the strings that follow form a key to be
# used as the basis of a menu item definition.
#
# open ->  TextViewer.openAction
# new  ->  TextViewer.newAction
# save ->  TextViewer.saveAction
# print ->  TextViewer.printAction
# exit ->  TextViewer.exitAction
file=open print - exit
fileLabel=File
openLabel=Open
openImage=resources/fileopen.png
#newLabel=New
#newImage=resources/new.gif
#saveLabel=Save
#saveImage=resources/save.gif
printLabel=Print
printImage=resources/printmgr.png
exitLabel=Exit

#
# edit Menu definition
#
# cut   -> JTextComponent.cutAction
# copy  -> JTextComponent.copyAction
# paste -> JTextComponent.pasteAction
edit=copy - selectAll
editLabel=Edit
copyLabel=Copy
copyAction=copy-to-clipboard
copyImage=resources/editcopy.png
selectAllLabel=SelectAll
selectAllAction=select-all
# todo: fix gif
selectAllImage=resources/edit.png

#
# search Menu definition
#
search=find findAgain
searchLabel=Search
findLabel=Find
#findAction=TextViewer.findAction
findAgainLabel=FindAgain
#findAgainAction=TextViewer.findAgainAction

helpMenu=help
helpMenuLabel=Help
helpLabel=Help

#
# debug Menu definition
#
#debug=dump showElementTree
#debugLabel=Debug
#dumpLabel=Dump model to System.err
#dumpAction=dump-model
#showElementTreeLabel=Show Elements

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
# old toolbar=new open save - cut copy paste
toolbar=open print copy selectAll

openTooltip=Open a file
printTooltip=Print a file
saveTooltip=Save to a file
copyTooltip=Copy selection to clipboard
selectAllTooltip=Select all of a document

